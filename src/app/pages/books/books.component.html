<section class="">
  <div class="container-search">
    <input #searchId id="search" name="search" type="number" placeholder="ID del libro">
    <button (click)="buscarPorIdDelLibro(searchId, apiServiceUsers.user.id_user)"><i class="bi bi-search"></i></button>
  </div>
  <div class="container-books" *ngIf="apiService.books && apiService.books.length > 0">
    <app-card
      *ngFor="let book of apiService.books; let even = even"
      [bookPadre]="book"
      [isEven]="even"
      (eventoBook)="eliminar($event)"
    >
    </app-card>

    <div *ngIf="apiService.book">
      <app-card
        [bookPadre]="apiService.book"
        [isEven]="!even"
        (eventoBook)="eliminar($event)"
      >
      </app-card>
    </div>
  </div>
</section>
