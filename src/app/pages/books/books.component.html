<section>
  <div class="container-books">
    <span *ngIf="books.length === 0">No hay libros <i class="bi bi-emoji-frown"></i></span>
    <div class="card" *ngFor="let book of books; let even = even">
      <div class="img-container">
        <img src="{{ book.photo }}" alt="{{ book.title }} de {{ book.author }} photo">
      </div>
      <h1>{{ book.title }}</h1>
      <p>Tipo: {{ book.type }}</p>
      <p>Autor: {{ book.author }}</p>
      <p>Precio: {{ book.price }}</p>
      <p>ID del libro: {{ book.id_book | ref }}</p>
      <p>ID del usuario: {{ book.id_user }}</p>
      <button [ngClass]="{ 'par': even, 'impar': !even }">Comprar</button>
    </div>
  </div>

  <div class="container-form">
    <h1>Añadir libro</h1>
    <form (submit)="enviar($event, newTitulo, newTipo, newAutor, newPrecio,
        newPhoto, newIDLibro, newIDUsuario)">
      <input #newTitulo type="text" id="titulo" name="titulo" placeholder="Título">
      <input #newTipo type="text" id="tipo" name="tipo" placeholder="Tapa blanda/dura">
      <input #newAutor type="text" id="autor" name="autor" placeholder="Autor">
      <input #newPrecio type="number" id="precio" name="precio" placeholder="Precio">
      <input #newPhoto type="text" id="photo" name="photo" placeholder="Photo URL">
      <input #newIDLibro type="number" id="id_libro" name="id_libro" placeholder="ID del libro">
      <input #newIDUsuario type="number" id="id_usuario" name="id_usuario" placeholder="ID del usuario">
      <input type="submit" value="Insertar libro">
  </form>
  </div>
</section>
