<form #userForm="ngForm" (ngSubmit)="sessionLogin(userForm)">
  <div class="form-group mb-3">
    <label for="email" class="form-label">Direcci칩n email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      aria-describedby="emailHelp"
      [(ngModel)]="user.email"
      #emailId="ngModel"
      [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }"
      email
      required
    >
    <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
      <div *ngIf="emailId.errors.required">La direcci칩n de email es obligatoria</div>
      <div *ngIf="emailId.errors.email">Direcci칩n email incorrecta</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Contrase침a</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      [(ngModel)]="user.password"
      #passwordId="ngModel"
      [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }"
      minlength="8"
      required
    >
    <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
      <div *ngIf="passwordId.errors.required">La clave es obligatoria</div>
      <div *ngIf="passwordId.errors.minlength">La clave debe tener al menos 8 caracteres</div>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary w-100 mt-3"
    [disabled]="userForm.invalid"
  >
    Submit
  </button>
</form>
